<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Percentage Calculator">

    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            .floatRight {float: right;}
        </style>

    </head>

    <body>
        <div class="container">

            <div class="row">
                <div class='card-panel col s12'>
                    <h5> Random color
                        <span class='floatRight'>
                            <a href='../' class="waves-effect waves-teal btn-flat btn-small"><i class="material-icons left">chevron_left</i>Back</a>
                        </span>
                    </h5>
                </div>
            </div>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s4">
                            <a id="randomColorBtn" class="waves-effect waves-light btn"><i class="material-icons left">ondemand_video</i>Random color</a>
                        </div>   
                        <div class="input-field col s4">
                            <input class="" id="rgbValue" type="text">
                            <label for="rgbValue">RGB value</label>
                        </div>    
                        <div class="input-field col s4">
                            <input class="" id="hex" type="text">
                            <label for="hex">Hex</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row">
                2019 - Smaha - <a href="https://www.smaha-consulting.com">https://www.smaha-consulting.com</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script type="text/javascript">

            const changeBodyColor = (color) => $('body').css("background-color", color);
            const hexToRgb = hex => hex.replace(/^#?([a-f\d])([a-f\d])([a-f\d])$/i,(m, r, g, b) => '#' + r + r + g + g + b + b).substring(1).match(/.{2}/g).map(x => parseInt(x, 16));
            
            const getRandomHexColor = (type) => {
                
                const hex = '#' + Math.floor(Math.random()*16777215).toString(16);
                
                const randomColor = {
                    hex,
                    rgb: hexToRgb(hex)
                };
                
                return randomColor;
            }

            const updateInputVal = (color) => {

                $('#rgbValue').val(color.rgb);
                $('#hex').val(color.hex);

                M.updateTextFields();
            }

            $(document).ready(function() {

                let initColor = getRandomHexColor();
                changeBodyColor(initColor.hex);
                updateInputVal(initColor);

                $("#randomColorBtn").on("click", function() {
                    initColor = getRandomHexColor();
                    changeBodyColor(initColor.hex)                   
                    updateInputVal(initColor);
                });
            });
        </script>
    </body>
</html>
